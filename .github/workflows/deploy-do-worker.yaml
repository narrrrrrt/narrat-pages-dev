name: Deploy DO Worker

on:
  push:
    branches: ['**']                           # 必要なら ['main'] に
    paths:
      - 'workers/do-worker/**'                 # DO のソース変更で発火
      - '.github/workflows/deploy-do-worker.yaml'
  workflow_dispatch: {}                        # 手動実行も可

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Deploy Durable Object
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: workers/do-worker   # wrangler.toml のある場所
          command: deploy
          