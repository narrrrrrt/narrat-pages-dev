name: Deploy DO + Pages (ordered)

on:
  push:
    branches: ['**']  # すべてのブランチで発火
    paths:
      - 'public/**'
      - 'functions/**'
      - 'workers/do-worker/**'
      - '.github/workflows/deploy-all.yaml'
  workflow_dispatch: {}

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      do_changed:   ${{ steps.changes.outputs.do }}
      pages_changed:${{ steps.changes.outputs.pages }}
    steps:
      - uses: actions/checkout@v4
      - id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            do:
              - 'workers/do-worker/**'
            pages:
              - 'public/**'
              - 'functions/**'

  deploy_do:
    runs-on: ubuntu-latest
    needs: detect
    if: needs.detect.outputs.do_changed == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Deploy Durable Object (wrangler)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken:  ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: workers/do-worker   # ← wrangler.toml がある場所
          command: deploy

  deploy_pages:
    runs-on: ubuntu-latest
    needs: [detect, deploy_do]   # DO の後に必ず実行（DOがスキップでもOK）
    # Pages に変更がある OR DO をデプロイした場合は必ず Pages も出す
    if: needs.detect.outputs.pages_changed == 'true' || needs.detect.outputs.do_changed == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Export branch
        run: echo "BRANCH=${GITHUB_REF_NAME}" >> $GITHUB_ENV

      - name: Deploy Cloudflare Pages (wrangler)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken:  ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # public ディレクトリをそのまま配信する前提。ビルドが必要なら前段にビルド追加。
          command: >
            pages deploy ./public
            --project-name ${{ secrets.CF_PAGES_PROJECT }}
            --branch ${{ env.BRANCH }}