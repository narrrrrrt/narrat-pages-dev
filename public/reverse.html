<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Reversi Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/css/reverse.css" rel="stylesheet" />
  <style>
    /* 追加: デバッグ表示の最小スタイル（既存CSSに影響しない範囲） */
    #debug-join {
      margin: 12px 0 24px;
      padding: 8px 10px;
      font-size: 12px;
      line-height: 1.4;
      background: #f6f6f6;
      border: 1px solid #ddd;
      border-radius: 6px;
      white-space: pre-wrap;
      word-break: break-all;
      max-height: 40vh;
      overflow: auto;
    }
    #debug-join .muted { opacity: .7; }
  </style>
</head>
<body>
  <header class="hud">
    <div class="badge"><b>Room</b>: <span id="room-no">-</span></div>
    <div class="badge"><b>Seat</b>: <span id="seat-now">-</span></div>
    <div class="badge"><b>Turn</b>: <span id="turn">-</span></div>
    <div class="badge"><b>Status</b>: <span id="status">-</span></div>
    <div class="badge"><b>Watchers</b>: <span id="watchers">0</span></div>
    <a class="link" href="/index.html">Lobby</a>
  </header>

  <main class="stage">
    <div id="board-wrap">
      <div id="board" class="board" aria-label="reversi board">
        <div id="grid" class="grid"></div>
        <div id="stones"></div>
        <div id="legals"></div>
      </div>
    </div>

    <!-- ★ 追加: デバッグ表示領域（join 送信内容などを出す） -->
    <pre id="debug-join"><span class="muted">[debug output will appear here]</span></pre>
  </main>

  <script src="/js/reverse.js" defer></script>
</body>
</html>
