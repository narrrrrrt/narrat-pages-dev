<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reversi 0.9e</title>
  <!-- 外出しCSS（フルパスのままでOK） -->
  <link rel="stylesheet" href="/css/reverse.css" />
</head>
<body>
  <!-- CSSの .header に合わせて hud → header に変更 -->
  <header class="header">
    <div class="badge">Room <span id="hud-room">-</span></div>
    <div class="badge">Seat: <span id="hud-seat">-</span></div>
    <div class="badge">Turn: <span id="hud-turn">-</span></div>
    <div class="badge">Status: <span id="hud-status">-</span></div>
    <div class="badge">Watchers: <span id="hud-watchers">0</span></div>
    <a id="lobby" class="link">Lobby</a>
  </header>

  <main class="stage">
    <!-- CSSの .board-wrap に合わせて id → class に変更 -->
    <div class="board-wrap">
      <!-- 星（4点）は CSS の .hoshi を使う -->
      <div id="board" class="board" aria-label="reversi board">
        <div class="hoshi" style="left:25%; top:25%"></div>
        <div class="hoshi" style="left:75%; top:25%"></div>
        <div class="hoshi" style="left:25%; top:75%"></div>
        <div class="hoshi" style="left:75%; top:75%"></div>
      </div>
    </div>
  </main>

  <!-- opponent-left モーダル -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-text">
    <div class="modal-box">
      <div id="modal-text"></div>
      <div class="modal-actions">
        <button id="modal-ok" class="btn">OK</button>
      </div>
    </div>
  </div>

  <!-- 外出しJS（フルパスのままでOK） -->
  <script src="/js/reverse.js" defer></script>
</body>
</html>
