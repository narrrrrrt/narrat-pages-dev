<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reversi</title>
  <!-- パスは絶対パスのままでOK（/css,/js 配下に配置済み想定） -->
  <link rel="stylesheet" href="/css/reverse.css" />
</head>
<body>
  <!-- CSSに合わせて .header を使用 -->
  <header class="header">
    <div class="badge">Room <span id="hud-room">-</span></div>
    <div class="badge">Seat: <span id="hud-seat">-</span></div>
    <div class="badge">Turn: <span id="hud-turn">-</span></div>
    <div class="badge">Status: <span id="hud-status">-</span></div>
    <div class="badge">Watchers: <span id="hud-watchers">0</span></div>
    <a id="to-lobby" class="link">Lobby</a>
  </header>

  <main>
    <!-- CSSに合わせて .board-wrap を使用 -->
    <div class="board-wrap">
      <div id="board" class="board" aria-label="reversi board"></div>
    </div>
  </main>

  <!-- Modal: CSS想定に合わせて backdrop を用意しつつ、JSが使うIDは維持 -->
  <div id="modal-backdrop" class="modal-backdrop" style="display:none;">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-text">
      <p id="modal-text" class="msg"></p>
      <div class="row">
        <button id="modal-ok" class="btn">OK</button>
      </div>
    </div>
  </div>

  <script src="/js/reverse.js" defer></script>
</body>
</html>
