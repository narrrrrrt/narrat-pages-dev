<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Reversi Room 1.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- ZIPのままのCSSパス想定。必要ならここだけ元の値に戻してください -->
  <link rel="stylesheet" href="/css/reverse.css" />
  <style>
    /* デバッグ欄（盤の右側） */
    #debug {
      position: absolute;
      top: 84px;
      right: 16px;
      width: min(420px, 42vw);
      max-height: 65vh;
      overflow: auto;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 8px 10px;
      font: 12px/1.4 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      white-space: pre-wrap;
    }
    #wrap {
      position: relative;
      margin: 0 auto;
      padding: 0 16px 32px;
      max-width: 1100px;
    }
    .hud {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      padding: 14px 0;
      align-items: center;
    }
    .badge {
      background: #eef3ff;
      border: 1px solid #c9d6ff;
      border-radius: 12px;
      padding: 4px 10px;
    }
    #board table { border-collapse: collapse; margin-top: 8px; }
    #board td {
      width: 32px; height: 32px; text-align: center;
      border: 1px solid #0c3a0c;
      position: relative;
    }
    .stone { width: 22px; height: 22px; border-radius: 50%;
      position: absolute; left: 50%; top: 50%; transform: translate(-50%,-50%);
      box-shadow: inset 0 0 4px rgba(0,0,0,.3);
    }
    .black { background:#111; }
    .white { background:#eaeaea; }
  </style>
</head>
<body>
  <div id="wrap">
    <div class="hud">
      <div class="badge">Room: <span id="room">-</span></div>
      <div class="badge">Seat: <span id="seat">observer</span></div>
      <div class="badge">Turn: <span id="turn">-</span></div>
      <div class="badge">Status: <span id="status">waiting</span></div>
      <div class="badge">Watchers: <span id="watchers">0</span></div>
      <a id="toLobby" class="link" href="/">Lobby</a>
    </div>

    <div id="board"></div>
    <div id="debug">[debug output will appear here]</div>
  </div>

  <script src="/js/reverse.js?v=1.1.6-debug"></script>
</body>
</html>
