<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Reversi Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/css/reverse.css" rel="stylesheet" />
  <style>
    /* debug panel */
    #debug-box{
      position:fixed; right:12px; top:12px; width:280px; height:260px;
      border:1px solid #ccc; background:#fff; padding:8px; overflow:auto; z-index:999;
      font:12px/1.4 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      border-radius:6px;
    }
    #debug-box h4{margin:0 0 6px 0; font-size:12px;}
    #debug-join{white-space:pre-wrap; word-break:break-word;}
  </style>
</head>
<body>
  <div class="hud">
    <div class="badge">Room: <span id="room-no">-</span></div>
    <div class="badge">Seat: <span id="seat-now">observer</span></div>
    <div class="badge">Turn: <span id="turn">–</span></div>
    <div class="badge">Status: <span id="status">waiting</span></div>
    <div class="badge">Watchers: <span id="watchers">0</span></div>
    <a class="link" href="/index.html">Lobby</a>
  </div>

  <div id="board">
    <div id="grid"></div>
    <div id="stones"></div>
    <div id="legals"></div>
  </div>

  <!-- debug panel (JOIN 送信内容とSSEエラーなどを表示) -->
  <div id="debug-box">
    <h4>[debug output will appear here]</h4>
    <pre id="debug-join"></pre>
  </div>

  <script src="/js/reverse.js"></script>
</body>
</html>
