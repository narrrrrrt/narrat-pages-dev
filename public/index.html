<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reversi Lobby</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body { max-width: 960px; margin: 0 auto; padding: 16px; }
    h1 { margin: 8px 0 16px; }
    .grid { display:grid; grid-template-columns: repeat(2,1fr); gap:16px; }
    .card { border: 1px solid #333; border-radius: 10px; padding: 16px; background: #111; }
    .btn { display:inline-block; padding:6px 10px; margin-right:8px; border-radius:8px; border:1px solid #555; text-decoration:none; }
    .btn[aria-disabled="true"] { opacity: .4; pointer-events: none; }
    .muted { opacity:.8; font-size:14px; }
  </style>
</head>
<body>
  <h1>Reversi Lobby</h1>
  <div class="grid" id="rooms"></div>

  <script>
  (function(){
    const roomsEl = document.getElementById('rooms');
    function card(n, seats, watchers){
      const s = seats || {black:false, white:false};
      return `
        <div class="card" id="room-${n}">
          <h3>Room ${n}</h3>
          <div>
            <a class="btn" href="/reverse.html?room=${n}&seat=black"  aria-disabled="${s.black}">Black</a>
            <a class="btn" href="/reverse.html?room=${n}&seat=white"  aria-disabled="${s.white}">White</a>
            <a class="btn" href="/reverse.html?room=${n}&seat=observer">Spectator</a>
          </div>
          <div class="muted">Watching: <span class="w">${watchers||0}</span></div>
        </div>`;
    }
    roomsEl.innerHTML = [1,2,3,4].map(n => card(n)).join('');

    function renderAll(pack){
      for (const n of [1,2,3,4]){
        const el = document.getElementById(`room-${n}`);
        if (!el) continue;
        const r = pack.rooms?.[n] || {};
        el.querySelector('[href*="seat=black"]').setAttribute('aria-disabled', r.seats?.black ? 'true':'false');
        el.querySelector('[href*="seat=white"]').setAttribute('aria-disabled', r.seats?.white ? 'true':'false');
        el.querySelector('.w').textContent = r.watchers ?? 0;
      }
    }

    const es = new EventSource('/sse?room=all');
    es.addEventListener('room_state', (ev)=>{
      try { renderAll(JSON.parse(ev.data)); } catch(_){}
    });
  })();
  </script>
</body>
</html>
