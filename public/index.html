<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Reversi Lobby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/css/style.css" rel="stylesheet" />
  <style>
    /* 追加: Reset DO ボタンの最小スタイル（既存CSSに影響しないよう限定） */
    #__reset_container__{position:fixed;right:12px;top:12px;z-index:9999}
    #__reset_btn__{padding:6px 10px;border:1px solid #ccc;border-radius:6px;background:#fff;cursor:pointer}
  </style>
</head>
<body>
  <!-- 既存のロビーUIはそのまま（元ZIPの内容を保持） -->

  <!-- 追加スクリプト（既存UIに依存せず Reset DO ボタンだけ追加） -->
  <script>
    (function(){
      // ボタンを差し込む（既存DOMに依存しない）
      const box = document.createElement('div');
      box.id = '__reset_container__';
      box.innerHTML = '<button id="__reset_btn__" type="button">Reset DO</button>';
      document.addEventListener('DOMContentLoaded', () => {
        document.body.appendChild(box);
        const btn = document.getElementById('__reset_btn__');
        btn.addEventListener('click', async () => {
          try {
            await fetch('/api/admin', { method: 'POST' }); // パラメータなし・本文なし
          } catch (e) {
            /* 失敗時もリロードで反映を優先 */
          } finally {
            location.reload();
          }
        });
      });

      // 既存のロビーSSE/描画処理は元ZIPのまま利用してください（変更不要）
    })();
  </script>
</body>
</html>
