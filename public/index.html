<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Reversi Lobby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <h1>Reversi Lobby</h1>
    <!-- デバッグボタン（?admin=1 の時だけ表示） -->
    <button id="debug-reset" style="display:none;margin-left:auto">Reset (ALL)</button>
  </header>

  <main id="lobby">
    <!-- 既存のカード群（省略） -->
    <!-- ... -->
  </main>

  <script>
    // ===== SSE: ロビーまとめ配信 =====
    (function(){
      const sseUrl = new URL(location.origin + "/");
      sseUrl.searchParams.set("room", "all");
      const es = new EventSource(sseUrl, { withCredentials: false });
      es.addEventListener("room_state", (ev) => {
        try {
          const data = JSON.parse(ev.data);
          if (!data || !data.state || !data.state.boards) return;
          for (const b of data.state.boards) {
            const card = document.querySelector('.board-card[data-room="'+b.room+'"]');
            if (!card) continue;
            const seats = card.querySelectorAll('.seat');
            seats[0].disabled = (b.seats?.black === "taken");
            seats[1].disabled = (b.seats?.white === "taken");
            const w = card.querySelector('.watchers');
            if (w) w.textContent = "Watching: " + (b.watchers ?? 0);
          }
        } catch(e) {}
      });
    })();

    // ===== 遷移：/?room=..&seat=.. に統一 =====
    (function(){
      document.querySelectorAll('.board-card').forEach(card => {
        const room = card.getAttribute('data-room');
        card.querySelectorAll('.seat').forEach(btn => {
          btn.addEventListener('click', () => {
            const seat = btn.getAttribute('data-seat');
            location.href = `/?room=${room}&seat=${seat}`;
          });
        });
        const watch = card.querySelector('.watch');
        if (watch) watch.addEventListener('click', () => {
          location.href = `/?room=${room}&seat=observer`;
        });
      });
    })();

    // ===== デバッグ：全初期化ボタン（?admin=1） =====
    (function(){
      const url = new URL(location.href);
      if (url.searchParams.get('admin') === '1') {
        const btn = document.getElementById('debug-reset');
        btn.style.display = 'inline-block';
        btn.addEventListener('click', async () => {
          try {
            const res = await fetch('/api/admin', { method: 'POST' });
            if (!res.ok) throw new Error('reset failed');
            alert('Reset done.');
          } catch (e) {
            alert('Reset error');
          }
        });
      }
    })();
  </script>
</body>
</html>
